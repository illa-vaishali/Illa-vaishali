<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ILLA VAISHALI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background:
        radial-gradient(circle at top left, rgba(255,182,193,0.35), transparent 40%),
        radial-gradient(circle at bottom right, rgba(196,181,253,0.4), transparent 45%),
        linear-gradient(135deg, #0f172a, #1e1b4b);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      width: 90%;
      max-width: 400px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(22px);
      border-radius: 28px;
      padding: 42px 26px;
      text-align: center;
      box-shadow: 0 40px 90px rgba(0,0,0,0.6);
    }

    .profile {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255,255,255,0.65);
      box-shadow: 0 0 35px rgba(255,182,193,0.85);
      margin-bottom: 18px;
    }

    h1 {
      font-size: 32px;
      margin: 8px 0 10px;
      letter-spacing: 1px;
    }

    .bio {
      font-size: 13px;
      letter-spacing: 2px;
      opacity: 0.85;
      margin-bottom: 30px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 15px;
      margin: 14px 0;
      border-radius: 16px;
      text-decoration: none;
      color: #fff;
      font-size: 17px;
      background: linear-gradient(135deg, rgba(255,255,255,0.28), rgba(255,255,255,0.08));
      transition: 0.35s ease;
    }

    .link:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 14px 30px rgba(0,0,0,0.4);
    }

    .link i {
      font-size: 21px;
    }

    footer {
      margin-top: 24px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="profile.jpg" alt="ILLA VAISHALI" class="profile">

    <h1>ILLA VAISHALI</h1>
    <div class="bio">NATURE • SPIRITUALITY • SOULFUL FRAMES</div>

    <a class="link" href="https://www.instagram.com/vaish__arts/" target="_blank">
      <i class="fa-brands fa-instagram"></i> Instagram
    </a>

    <a class="link" href="https://www.youtube.com/@sacredframesbyvaishali" target="_blank">
      <i class="fa-brands fa-youtube"></i> YouTube
    </a>

    <a class="link" href="https://www.snapchat.com/@vaish_ali5224" target="_blank">
      <i class="fa-brands fa-snapchat"></i> Snapchat
    </a>

    <a class="link" href="https://www.linkedin.com/in/illa-vaishali-051449397" target="_blank">
      <i class="fa-brands fa-linkedin"></i> LinkedIn
    </a>

    <footer>© 2025 ILLA VAISHALI</footer>
  </div>

</body>
</html>
